    details: I implemented a cycle-level CXL interconnection simulator that can
      be easily integrated with the existing DRAM simulators. I analyze the
      timing behavior of the CXL-interconnection using the simulator for
      different DRAM configurations and memory-intensive SPEC CPU 2006
      benchmarks.
