# Profile
profile: |
  Hello, I am a 2nd year MS student in Computer Architecture and Systems
  Lab (SNU-CompArch) at Seoul National University. I am working on the topics
  in efficient systems for emerging applications especially Generative AI under
  the supervision of Prof. <a href="https://jaewoong.org">Jaewoong Sim</a>. My
  research interests are also in Accelerator and Memory Systems. I received
  my B.S. degree from Seoul National University (2022).

